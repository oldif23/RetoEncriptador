<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Vector.png" type="image/x-icon">
    <title>Desafio Encriptador Alura</title>
</head>
<body>
    <header class="cabecera">
        <img class="logo-alura" src="img/Vector.png" alt="Logo Alura">
        <h1>Desafio Encriptador Alura</h1>
    </header>

    <nav class="navegador">
        
    </nav>

    <main class="principal">
        <section class="contenido-principal">
            <div class="cont-princi">
                <label for="palabra">Ingrese su Palabra a encriptar:</label>
                <input class="texto-encriptar" type="text" id="palabra" placeholder="Ingrese su palabra aqui">

                <div class="alinear-botones">
                    <input class="encriptar" type="submit" value="Encriptar">
                    <input class="desencriptar" type="submit" value="Desencriptar">
                    <input class="limpiar" type="submit" value="Copiar">
                </div>
            </div>

            <div class="mobil">
                <br>
                <label class="label-mobil" for=""></label>
            </div>
        </section>

        <aside class="contenido-derecha">
            
            <img id="img-muneco" class="imagen-muneco" src="img/Muñeco.png" alt="Imagen Muñeco">
            <br>
            <label class="mensaje-error" for="mensaje" id="ocultar">Ningun Mensaje fue encontrado</label>
            <br>
            <label class="texto-desencriptado"></label>
        </aside>
    </main>

    <footer class="pie-pagina">
        <p class="texto-footer"><span>Creado por Kevin Degrandez </span> &copy;Copyright Alura Latam - 2022.</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
